[build]
  publish = "."
  command = "npm install"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

[functions]
  directory = "netlify/functions"

# API routes - fix these redirects
[[redirects]]
  from = "/.netlify/functions/auth"
  to = "/.netlify/functions/auth"
  status = 200

[[redirects]]
  from = "/.netlify/functions/ai"
  to = "/.netlify/functions/ai"
  status = 200

[[redirects]]
  from = "/.netlify/functions/designs"
  to = "/.netlify/functions/designs"
  status = 200

# Or use this simpler approach:
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200